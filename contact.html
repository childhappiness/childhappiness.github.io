<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>CHEC: Contact us</title>
    <style>
      @font-face { font-family:Montserrat; src:url('fonts/montserrat-extra-bold.woff2') format('woff2'); font-weight:bold; font-style:normal; }
      @keyframes fade-in {
        0% { opacity: 0; }
        50% { opacity: 0.4; }
        100% { opacity: 1; }
      }
      html { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; font-size:112.5%; line-height:1.45; color:#333; box-sizing:border-box; }
      * { font-family:inherit; line-height:inherit; color:inherit; margin:0; }
      *, *:before, *:after { box-sizing:inherit; padding:0; }
      * + * { margin-top:1.45rem; }
      article, aside, details, figcaption, figure, footer, header, main, menu, nav, section, summary { display:block; }
      body, br, li, dt, dd, th, td, option, .notopmarg, h2+*, h3+*, h4+*, h5+*, h6+* { margin-top:0; }
      body { color:#CCC5A1; background-color:#464652; }
      h1, h2, h3, h4, h5, h6 { font-family:Montserrat, sans-serif; line-height:1.2; letter-spacing:0.015em; word-spacing:0.025em; margin-bottom:0.725rem; }
      h1 { font-size:2.0273em; padding-top:1.0725em; } h2 { font-size:1.7708em; padding-top:1.207em; } h3 { font-size:1.6018em; padding-top:1.358em; } h4 { font-size:1.4238em; padding-top:1.018em; } h5 { font-size:1.2656em; padding-top:1.145em; } h6 { font-size:1.125em; padding-top:1.289em; }
      a:link, nav a:link { transition:color 0.25s ease-out, background-color 0.25s ease-out; }
      a:link { color:#B83B29; }
      a:visited { color:#736356; }
      a:hover, a:focus, a:active { background-color:#E0DD6C; }
      .a:hover, .a:focus, .a:active { background-color:transparent; } /* only stories page */
      .vh { position:absolute; border:0; padding:0; clip:rect(0,0,0,0); width:1px; height:1px; margin:-1px; overflow:hidden; opacity:0; }
      .readable { max-width:38em; padding-left:1rem; padding-right:1rem; }
      .block { display:block; padding:0.5rem; }
      .inline { display:inline-block; vertical-align:top; }
      .centered { text-align:center; }
      .balanced { margin-left:auto; margin-right:auto; }
      .bold {font-weight:bold; }
      .flip { transform:scaleX(-1) }
      .clear-bottom { margin-bottom:2.9rem; }
      nav { position:absolute; top:0; left:0; right:0; bottom:0; height:50vh; margin:auto; font-size:0.889rem; text-align:center; }
      @media (min-width: 42.67em){
        nav { font-size:1rem; }
      }
      .vertnav { vertical-align:top; text-transform:uppercase; margin-left:0.5em; writing-mode:vertical-lr; text-orientation:upright; }
      nav a:link, nav a:visited { color:#B83B29; background-color:#E0DD6C; text-decoration:none; }
      nav a:hover, nav a:focus, nav a:active { color:#E0DD6C; background-color:#B83B29; }
      .active { border-bottom:4px solid; }
      footer { display:table; text-align:center; width:100%; height:5vmax; clear:both; color:#333; background-color:#e0dd6c; position:relative; z-index:1; text-align:center; transform:rotate(-0.7deg) scale(1.6); }
      @supports (display: flex) {
        footer { display:flex; justify-content:center; align-items:center; }
      }
      footer * { transform: rotate(0.7deg) scale(0.625); }
      footer p { margin-top:-0.5vmax; }
      .stories { padding-top:1.45rem; }
      .storylink { display:inline-block; position:relative; width:24%; height:75vh; margin-left:4.33%; margin-right:4.33%; background-repeat:no-repeat; background-size:cover; background-position:center top; transition:filter 0.25s ease-out; }
      .storylink:after { content:attr(data-name); position:absolute; left:101%; font-size:0.889em; text-transform:uppercase; writing-mode:vertical-lr; text-orientation:upright; }
      .storylink:hover { -webkit-filter:grayscale(0.8); filter:grayscale(0.85); }
      .storylink a { position:absolute; top:0; bottom:0; left:0; right:0; color:transparent; }
      @media  (min-width: 42.67em) {
        .stories { max-width:75%; }
        .storylink { width:12%; margin-left:2.33%; margin-right:2.33%; }
      }
      .storylink:nth-of-type(1) { background-image:url('aisha.jpg'); }
      .storylink:nth-of-type(2) { background-image:url('hailat.jpg'); }
      .storylink:nth-of-type(3) { background-image:url('james.jpg'); }
      .storylink:nth-of-type(4) { background-image:url('joel.jpg'); }
      .storylink:nth-of-type(5) { background-image:url('twins.jpg'); }
      .storylink:nth-of-type(6) { background-image:url('fortune.jpg'); }
      .menu { position:fixed; left:0; top:0; width:100%; height:100%; overflow:hidden; pointer-events:none; z-index:150; }
      .menu-visible { pointer-events:auto; }
      .app-menu { position:relative; max-width:100%; width:100%; height:100%; box-shadow:0 1px 6px rgba(0, 0, 0, 0.5); -webkit-transform:translateY(-103%); transform:translateY(-103%); display:flex; flex-direction:column; will-change:transform; z-index:160; pointer-events:auto; }
      .menu-visible .app-menu { -webkit-transform:none; transform:none; }
      .menu-animatable .app-menu { transition:all 130ms ease-in; }
      .menu-visible.menu-animatable .app-menu { transition:all 330ms ease-out; }
      .menu:after { content:''; display:block; position:absolute; left:0; top:0; width:100%; height:100%; background:rgba(0,0,0,0.4); opacity:0; will-change:opacity; pointer-events:none; transition:opacity 300ms cubic-bezier(0,0,0.3,1); }
      .menu-visible.menu:after { opacity:1; pointer-events:auto; }
      .layout { min-height:100vh; position:relative; overflow:hidden; }
      .header { position:absolute; width:100%; z-index:1; border-bottom:1px solid rgba(204, 197, 161, 0.05); overflow:hidden; /*clears menu-icon float*/ }
      .menu-icon { content:"Menu"; font-size:1.45rem; width:2.223rem; height:2.223rem; line-height:2.223rem; text-align:center; float:right; cursor:pointer; }
      .menu-icon, .tel.tel { color:#E0DD6C; background-color:#B83B29; }
      .app-menu { height:90vh; /*box-shadow:none;*/ background-color:rgba(70,70,82,0.82); }
      .contact { max-width:56rem; margin-left:1rem; margin-right:1rem; padding-top:1px; }
      .contact h2 { margin-top:4.35rem; }
      .tel { padding:0.25rem; }
      .tel:hover, .tel:focus, .tel:active { color:#B83B29; background-color:#E0DD6C; }
      .contact-form { color:#333; padding:1rem; background-color:#FEFEFE; }
      label, [type="submit"] { font-weight:bold; }
      label, input, textarea { display:block; width:100%; border:none; }
      input, textarea { font-size:inherit; padding:0.5rem; }
      input:not([type="submit"]), textarea { background-color:#FCFCFC; border-bottom:2px solid; }
      :placeholder-shown { font-style:italic; opacity:0.675; }
      [type="submit"] { margin-top:2.9rem; transition:background-color 0.25s ease-out; }
      [type="submit"]:hover, [type="submit"]:focus [type="submit"]:active { background-color:#EEE; }
      .map { max-width:93%; margin-top:2.9rem; }
      .map iframe { display:block; max-width:100%; }
      @media (min-width: 768px) {
        .header { border:none; }
        .contact, .map { width:65%; margin-left:auto; margin-right:auto; }
        [type="submit"] { width:50%; }
      }
    </style>
  </head>
  <body>
    <div class="menu">
      <div class="app-menu">
        <nav>

    <div class="layout notopmarg">
      <div class="header">
        <div class="menu-icon">&#9776;</div>
      </div>
      <section class="contact notopmarg balanced">
        <h1>Contact us</h1>
        <p>Tel: <a href="tel: +2560782500757" class="tel">+256 (0)782 500757</a></p>
        <form action="https://formspree.io/sayhello@childhappiness.net" method="POST" class="contact-form">

      <section class="map balanced">

        </p>
      </footer>
    </div>
    
    <script>
      function toggleClassMenu() {
        myMenu.classList.add("menu-animatable");
        if(!myMenu.classList.contains("menu-visible")) {
          myMenu.classList.add("menu-visible");
        } else {
          myMenu.classList.remove('menu-visible');
        }
      }

      function OnTransitionEnd() {
        myMenu.classList.remove("menu-animatable");
      }

      var myMenu = document.querySelector(".menu");
      var opnMenu = document.querySelector(".menu-icon");
      myMenu.addEventListener("transitionend", OnTransitionEnd, false);
      opnMenu.addEventListener("click", toggleClassMenu, false);
      myMenu.addEventListener("click", toggleClassMenu, false);
    </script>
