      .left a { transform:rotate(3deg) scale(0.8); transform-origin:50% 30%; }
      .left a:hover, .right a:hover, .left a:focus, .right a:focus, .left a:active, .right a:active { background-color:transparent; }
      footer { width:100%; height:5vmax; clear:both; background-color:#F0ED7C; position:relative; z-index:1; text-align:center; transform:rotate(-0.7deg) scale(1.6); }
      h2:before { position:absolute; content:''; width:100%; padding-top:100%; border:1px solid; border-left:none; border-right:none; display:inline-block; transform:rotate(45deg); transform-origin:46.5% 53.5%; }
      footer * { transform: rotate(0.7deg) scale(0.625); }

      @media print {
